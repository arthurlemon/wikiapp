[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wikiapp"
version = "0.1.0"
description = "Museum visitor vs city population analysis using Wikipedia data"
requires-python = ">=3.11"
dependencies = [
    "requests>=2.31",
    "pandas>=2.1",
    "scikit-learn>=1.3",
    "matplotlib>=3.8",
    "seaborn>=0.13",
]

[project.optional-dependencies]
notebook = ["jupyter>=1.0", "ipykernel>=6.0"]
dev = ["pytest>=7.0", "ruff>=0.1"]

[project.scripts]
wikiapp = "wikiapp.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
wikiapp = ["data/*.json"]

[tool.ruff]
line-length = 100
