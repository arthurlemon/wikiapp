# docker-compose.yml
#
# Services:
#   1. `postgres`  — PostgreSQL database
#   2. `pipeline`  — CLI: fetches data, populates DB, prints regression summary
#   3. `api`       — FastAPI service for querying data + predictions
#   4. `notebook`  — Jupyter server for interactive exploration
#
# Usage:
#   docker compose up --build              # starts everything
#   docker compose up --build pipeline     # run pipeline only
#   curl http://localhost:8000/museums      # query the API
#   open http://localhost:8888              # open Jupyter

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: wikiapp
      POSTGRES_PASSWORD: wikiapp
      POSTGRES_DB: museums
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wikiapp -d museums"]
      interval: 3s
      retries: 10

  pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://wikiapp:wikiapp@postgres:5432/museums
    depends_on:
      postgres:
        condition: service_healthy
    command: ["--verbose"]

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      DATABASE_URL: postgresql://wikiapp:wikiapp@postgres:5432/museums
    ports:
      - "8000:8000"
    depends_on:
      pipeline:
        condition: service_completed_successfully

  notebook:
    build:
      context: .
      dockerfile: Dockerfile.notebook
    environment:
      DATABASE_URL: postgresql://wikiapp:wikiapp@postgres:5432/museums
    ports:
      - "8888:8888"
    depends_on:
      pipeline:
        condition: service_completed_successfully

volumes:
  pgdata:
